apiVersion: v1
kind: Service
metadata:
  name: game-workload
spec:
  type: LoadBalancer
  selector:
    app: game-workload
  ports:
  - port: 8089
    targetPort: 8089
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-workload
spec:
  replicas: 1 # EDIT: Number of instances of deployment
  selector:
    matchLabels:
      app: game-workload
  template:
    metadata:
      labels:
        app: game-workload
    spec:
      serviceAccountName: k8s-service-account
      containers:
      - name: game-workload
        image: game-workload
        ports:
          - containerPort: 8089
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
            ephemeral-storage: "100Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
            ephemeral-storage: "100Mi"
