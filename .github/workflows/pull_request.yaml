on:
  push:
    branches:
    - main
  pull_request:
name: Gaming code tests
jobs:
  lint:
    name: Lint profile-service
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.18.4'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./src/golang/profile-service/...
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '^1.18.4'
    - name: Check go version
      run: go version
    - name: Run tests
      working-directory: .
      run: |
        make test-all
